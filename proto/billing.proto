// proto/billing.proto
syntax = "proto3";

package billing;

service BillingService {
  rpc CreateInvoice (CreateInvoiceRequest) returns (Invoice);
  rpc GetInvoice (GetInvoiceRequest) returns (Invoice);
  rpc ListInvoices (ListInvoicesRequest) returns (ListInvoicesResponse);
  rpc ProcessPayment (ProcessPaymentRequest) returns (Payment);
}

message CreateInvoiceRequest {
  string bookingId = 1;
  string customerId = 2;
  string customerEmail = 3;
  double amount = 4;
  string currency = 5;
  string dueDate = 6;
  map<string, string> metadata = 7;
}

message GetHealthRequest {}

message GetHealthResponse {
  string status = 1;
}

message GetInvoiceRequest {
  string invoiceId = 1;
}

message ListInvoicesRequest {
  string customerId = 1;
  int32 page = 2;
  int32 limit = 3;
}

message ProcessPaymentRequest {
  string invoiceId = 1;
  string paymentMethod = 2;
  double amount = 3;
  string currency = 4;
  string transactionId = 5;
  map<string, string> paymentDetails = 6;
}

message Invoice {
  string invoiceId = 1;
  string bookingId = 2;
  string customerId = 3;
  string customerEmail = 4;
  double amount = 5;
  string currency = 6;
  string status = 7;
  string dueDate = 8;
  string issuedDate = 9;
  string createdAt = 10;
  map<string, string> metadata = 11;
}

message ListInvoicesResponse {
  repeated Invoice invoices = 1;
  int32 total = 2;
  int32 page = 3;
  int32 limit = 4;
}

message Payment {
  string paymentId = 1;
  string invoiceId = 2;
  double amount = 3;
  string currency = 4;
  string status = 5;
  string paymentMethod = 6;
  string transactionId = 7;
  string paidAt = 8;
  string createdAt = 9;
  map<string, string> paymentDetails = 10;
}